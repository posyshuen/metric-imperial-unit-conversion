<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <form id="form">
            <input type="number" id="input">
            <p id="error"></p>
            <button>Convert</button>
        </form>
        </div>
        <div id="body">
            <div class="container">
                <h3>Length (Meter/Feet)</h3>
                    <div class="conversion">
                        <h4 class="value" id="meters-to-feet">? meters = ? feet</h4>
                        <h4 class="value" id="feet-to-meters">? feet = ? meters</h4>
                    </div>
            </div>
            <div class="container">
                <h3>Volume (Liters/Gallons) </h3>
                <div class="conversion">
                        <h4 class="value" id="liters-to-gallons">? liters = ? gallons</h4>
                        <h4 class="value" id="gallons-to-liters">? gallons = ? liters</h4>
                </div>
            </div>
            <div class="container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <div class="conversion">
                        <h4 class="value" id="kilos-to-pounds">? kilos = ? pounds</h4>
                        <h4 class="value" id="pounds-to-kilos">? pounds = ? kilos</h4>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
